<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Acade</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="logo">
        <p>Logo</p>
    </div>
    <form class="searchBar">
        <input list="listSearchBar" id="inputSearch" name="searchbar" placeholder="Buscar..">
        <datalist id="listSearchBar" class="dataList">
            <option value="Java"></option>
        </datalist>
        <button type="submit" class="iconSearch"><i class="fa fa-search"></i></button>
    </form>
    <div class="cart">
        <span>
            <i data-count="3" class="fa fa-shopping-cart badge"></i>
        </span>
    </div>
</header>
<main>

    <section class="index">
        <article class="title">
            <h2>Tu Curso aquí mismo</h2>
            <br>
            <p>Encuentra lo que quieras estudiar.</p>
        </article>
        <article class="index-image">
            <img src="img/index-image.jpg">
        </article>
    </section>

    <section class="pasos-cursos">
        <article class="uno">PASO 1</article>
        <article class="dos">PASO 2</article>
        <article class="tres">PASO 3</article>
    </section>

    <section  class="cursos-destacados">

    </section>

    <section class="medios-pagos">

    </section>
</main>
<footer>
    <div class="footer-datos">
        <h4>Datos del grupo</h4>
    </div>
    <div class="footer-menu">
        <h4>Menú inferior</h4>
    </div>
    <div class="footer-redes">
        <h4>Redes sociales</h4>
    </div>
</footer>
</body>
</html>
